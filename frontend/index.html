<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To-Do App</title>
</head>
<body>

    <div class="container">

    <h1>To-Do List</h1>

        
        <div class="form-container">
            <label for="taskTitle">Title:</label><br>
            <input type="text" id="taskTitle" placeholder="Task title" required/><br>

            <label for="taskStatus">Status:</label><br>
            <select id="taskStatus">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="complete">Complete</option>
            </select><br>

            <label for="taskDueDate">Due Date:</label><br>
            <input type="date" id="taskDueDate" /><br>

            <label for="taskEmail">Email:</label><br>
            <input type="email" id="taskEmail" placeholder="Your email" /><br>

            <button id="addTaskBtn">Add Task</button>
        </div>

        
        <ul id="taskList"></ul>
        <button id="markCompleteBtn">Mark Selected Tasks as Complete</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
